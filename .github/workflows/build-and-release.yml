name: Build, Release & Docker

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==============================================================================
  # JOB 1: JAVA BUILD & GITHUB RELEASE (Artifact for Download)
  # ==============================================================================
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers>" > ~/.m2/settings.xml
          echo "<server><id>github</id><username>${GITHUB_ACTOR}</username><password>${GITHUB_TOKEN}</password></server>" >> ~/.m2/settings.xml
          echo "<server><id>github-merkletrie</id><username>${GITHUB_ACTOR}</username><password>${GITHUB_TOKEN}</password></server>" >> ~/.m2/settings.xml
          echo "<server><id>github-rlp</id><username>${GITHUB_ACTOR}</username><password>${GITHUB_TOKEN}</password></server>" >> ~/.m2/settings.xml
          echo "<server><id>github-cryptoj</id><username>${GITHUB_ACTOR}</username><password>${GITHUB_TOKEN}</password></server>" >> ~/.m2/settings.xml
          echo "</servers></settings>" >> ~/.m2/settings.xml
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Maven
        run: mvn clean package -DskipTests -B -T 1C -s ~/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Find Main JAR
        id: find_jar
        run: |
          JAR_FILE=$(find target/ -type f -name "goldenera-directory-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_ENV

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ env.VERSION }}" > /dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_ENV
          else
            echo "release_exists=false" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Delete existing release
        if: env.release_exists == 'true'
        run: gh release delete "v${{ env.VERSION }}" --yes --cleanup-tag
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create GitHub Release
        run: |
          gh release create "v${{ env.VERSION }}" \
            --title "GoldenEra Directory v${{ env.VERSION }}" \
            --generate-notes \
            "${{ env.jar_file }}#goldenera-directory.jar"
        env:
          GH_TOKEN: ${{ github.token }}

  # ==============================================================================
  # JOB 2: DOCKER BUILD & PUBLISH (Self-contained build)
  # ==============================================================================
  docker-publish:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=sha,format=short

      # Build and Push s GHA Cache
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            GITHUB_ACTOR=${{ github.actor }}

          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
